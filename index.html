<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子ども向けセキュリティ教育ゲーム</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="main-header-top">
            <h1 class="team-name">TEAM XYZ</h1>
        </div>
        <div class="main-header-bottom">
            <div class="header-left">
                <button class="menu-button" onclick="toggleMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <nav class="side-menu">
                    <button class="close-button" onclick="toggleMenu()">×</button>
                    <ul>
                        <li><a href="#">はじめに</a></li>
                        <li><a href="#">開発チームについて</a></li>
                        <li><a href="#">遊び方</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header-right">
                <button class="home-button" onclick="showPage('home-page')">HOME</button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <section id="home-page" class="page">
            <div class="intro-container">
                <h2>ハッカソン課題</h2>
                <div class="divider"></div>
                <p>このサイトでは、子どもたちがセキュリティインシデントに遭遇したときに、最良の行動を選択できるようになるための教育ゲームを提供しています。楽しく学びながら、デジタル社会を安全に過ごすための知識を身につけましょう。</p>
                <p>※ゲームの記録はブラウザに保存されるため、何度でも続きからプレイできます。記録を消したい場合は、「ゲームをリセット」ボタンを押してください。</p>
            </div>
            <div class="game-container">
                <h2>問題を選んでね</h2>
                <div class="problem-list"></div>
                <h2 style="margin-top: 40px;">ごほうびパネル</h2>
                <div class="panel-container"></div>
                <button class="return-button reset-button" onclick="resetGameData()">ゲームをリセット</button>
            </div>
        </section>

        <section id="problem-page" class="page" style="display: none;">
            <div class="game-container">
                <h2 class="problem-title"></h2>
                <img class="scenario-image" src="" alt="">
                <p class="scenario-text"></p>
                <div class="choices"></div>
            </div>
        </section>

        <section id="result-page" class="page" style="display: none;">
            <div class="game-container">
                <h2>結果</h2>
                <img class="scenario-image" src="" alt="結果の画像">
                <p class="scenario-text"></p>
                <button class="return-button" onclick="showPage('home-page')">ホームに戻る</button>
            </div>
        </section>
    </main>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
